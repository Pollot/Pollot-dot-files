[General]
AutoTypeDelay=50
BackupBeforeSave=true
BackupFilePathPattern={DB_FILENAME}_{TIME:dd-MM-yyyy_hh-mm}.kdbx
ConfigVersion=2
GlobalAutoTypeKey=91
GlobalAutoTypeModifiers=67108864

[GUI]
ApplicationTheme=classic
ShowTrayIcon=true
TrayIconAppearance=monochrome-light

[PasswordGenerator]
AdvancedMode=true
Braces=true
Dashes=true
Length=64
Logograms=true
Math=true
Punctuation=true
Quotes=true

[Security]
AutotypeAsk=false
EnableCopyOnDoubleClick=true
IconDownloadFallback=true
LockDatabaseIdle=true
LockDatabaseIdleSeconds=300
PasswordEmptyPlaceholder=true